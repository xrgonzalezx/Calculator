<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet " href="main.css">
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1> Gonzalez Calculator </h1>
  </header>

  <body>
    <div id="container">
      <form name="calculator">
          <button id="clear" type="button" class="number" value="C">C</button>
          <input id="results" type="text" class="screen" name="input" value="" />

          <button id="7" type="button" class="number" value="7">7</button>
          <button id="8" type="button" class="number" value="8">8</button>
          <button id="9" type="button" class="number" value="9">9</button>
          <button id="divide" type="button" class="divide" value="รท">/</button>

          <button id="4" type="button" class="number" value="4">4</button>
          <button id="5" type="button" class="number" value="5">5</button>
          <button id="6" type="button" class="number" value="6">6</button>
          <button id="multiply" type="button" class="multiply" value="X">X</button>

          <button id="1" type="button" class="number" value="1">1 </button>
          <button id="2" type="button" class="number" value="2">2 </button>
          <button id="3" type="button" class="number" value="3">3 </button>
          <button id="subtract" type="button" class="subtract" value="-">-</button>

          <button id="0" type="button" class="number" value="0">0 </button>
          <button id="decimal" type="button" class="number" value=".">.</button>
          <button id="equals" type="button" class="equals" value="=">=</button>
          <button id="add" type="button" class="add" value="+">+</button>
       </form>
    <script src="main.js"></script>
  </body>
</html>
